<!DOCTYPE html>
<html>
<head>
  <title></title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="jumbotron">
        <form>
          <div class="form-group">
            <label for="startdate">Start Date:</label>
            <input class="form-control" type="text" name="startdate" id="startdate" />
          </div>
          <div class="form-group">
            <label for="numofdays">Numbers of Days:</label>
            <input class="form-control" type="text" name="numofdays" id="numofdays" />
          </div>
          <div class="form-group">
            <label for="countrycode">Country Code:</label>
            <input class="form-control" type="text" name="countrycode" id="countrycode" />
          </div>
          <button class="btn btn-default" id="search-date">Search</button>
        </form>
      </div>
    </div>
  </div> 
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-6">
          <div id="startresponse" class="datesDrawed"></div>
        </div>
        <div class="col-xs-6">
          <div id="endresponse" class="datesDrawed"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
